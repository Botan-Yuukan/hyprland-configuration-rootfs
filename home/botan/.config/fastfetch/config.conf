# Fastfetch speed optimization configuration

# Enable multithreading for faster value detection
--multithreading true

# Disable slow operations to prioritize speed
--allow-slow-operations false

# Disable cursor and linewrap to improve speed
--hide-cursor true
--disable-linewrap true

# Adjust logo settings for faster rendering
--logo-width 50
--logo-height 0
--logo-type builtin

# Disable output buffer to reduce waiting time
--no-buffer true

# Disable display detection (use with caution if needed)
--ds-force-drm true

# Adjust disk-related options based on requirements
--disk-show-external true
--disk-show-hidden false
--disk-show-subvolumes false
--disk-show-unknown false

# Disable display of disconnected Bluetooth devices
--bluetooth-show-disconnected false

# Configure percentage output for speed
--percent-type 1

--separator "  "

--set-keyless HardwareStart=┌──────────────── \e[1mHardware Information\e[0m ────────────────┐
--set-keyless SoftwareStart=├──────────────── \e[1mSoftware Information\e[0m ────────────────┤
--set-keyless InformationEnd=└──────────────────────────────────────────────────────┘
--set-keyless Colors=  \e[38m \e[37m \e[36m \e[35m \e[34m \e[33m \e[32m \e[31m \e[30m
--structure HardwareStart:Host:CPU:GPU:Disk:Memory:OS:Kernel:DE:WM:Shell:Terminal:TerminalFont:Packages:Uptime:InformationEnd:Colors

