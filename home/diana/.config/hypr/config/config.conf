#configs
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation = true
        clickfinger_behavior = 1
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(f5a9b8ff)
    col.inactive_border = rgba(5bcefaff) 
    
    layout = dwindle
    resize_on_border = true
}
